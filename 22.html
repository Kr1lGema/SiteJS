/* CSS */
.button-64 {
align-items: center;
background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
border: 0;
border-radius: 8px;
box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
box-sizing: border-box;
color: #FFFFFF;
display: flex;
font-family: Phantomsans, sans-serif;
font-size: 20px;
justify-content: center;
line-height: 1em;
max-width: 100%;
min-width: 140px;
padding: 3px;
text-decoration: none;
user-select: none;
-webkit-user-select: none;
touch-action: manipulation;
white-space: nowrap;
cursor: pointer;
margin: 10px;
}

.button-64:active,
.button-64:hover {
outline: 0;
}

.button-64 span {
background-color: rgb(5, 6, 45);
padding: 16px 24px;
border-radius: 6px;
width: 100%;
height: 100%;
transition: 300ms;
}

.button-64:hover span {
background: none;
}

@media (min-width: 768px) {
.button-64 {
font-size: 24px;
min-width: 196px;
}
}


</style>
</head>
<body>
    <div>
        <p>
<script>
        let capitals = {
 "Бразиліа": 2600000,
 "Київ": 2884000,
 "Париж": 2161000,
 "Варшава": 1765000,
 "Делі": 2909000,
 "Берлін": 3645000,
 "Каїр": 11200000,
 "Мехіко": 8855000,
 "Лондон": 8982000,

}

let sortByName = Object.keys(capitals).sort();
        let max=0
        let name=""

        for (let key in capitals){
            if (capitals[key]>max){
                max = capitals[key]
                name = key
            }
        }
        

    // Виводимо відсортовані столиці за алфавітом
    for (let capital of sortByName) {
        document.write(capital + ": " + capitals[capital] + "<br>");
    }document.writeln((`Найбільша за численістью столиця це ${name}, з населенням ${capitals[name]}`) || `нема совпадінь`)


</script>
</p>
</div>

</body>
