<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            height: 100%;
        }body{
	        background: linear-gradient(#141e30, #243b55);
        }

        html {
            height: 100%;
        }
        body{
            background: linear-gradient(#141e30, #243b55);
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        div{
            position: absolute;
            top: 50%;
            left: 30%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px; 
        }
        p{
            margin: 20px;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: 900;
        }

        .cqe{
            color: #fff;
            margin-bottom: 20px;
            height: 40px;
        }  

        input {
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .rectangle{
            left: 70%;
        }

  

/* CSS */
.button-64 {
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 3px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
  margin: 10px;
}

.button-64:active,
.button-64:hover {
  outline: 0;
}

.button-64 span {
  background-color: rgb(5, 6, 45);
  padding: 16px 24px;
  border-radius: 6px;
  width: 100%;
  height: 100%;
  transition: 300ms;
}

.button-64:hover span {
  background: none;
}

@media (min-width: 768px) {
  .button-64 {
    font-size: 24px;
    min-width: 196px;
  }
}
    

    </style>
</head>
<body>
    <script>
        function sizeTringel(){
            let aTr =+document.qef.a.value
            let bTr =+document.qef.b.value
            let cTr =+document.qef.c.value
            let sol = document.getElementById("qe_sol")
            if(aTr>0&&bTr>0&&cTr>0&& (aTr+bTr)>cTr && (aTr+cTr)>bTr && (bTr+cTr)>aTr){
                let p=(aTr+bTr+cTr)/2;
                let STr=Math.sqrt(p* (p-aTr)*(p-bTr)*(p-cTr));
                let PTr=aTr+bTr+cTr;
                string = `<br><p> Периметр трикутника дорівннює ${PTr} cм </p> <br> <p> Плоша трикутника дорувнне ${STr} cм&sup2; </p>`;
            }else{
                string = `<br>Трикутника зi сторонами a=${aTr} b=${bTr} c=${cTr} He існує`
            }
            sol.innerHTML = string
        }
        function sizeRectangle(){
            let aTr =+document.qef2.a.value
            let bTr =+document.qef2.b.value
            let sol = document.getElementById("qe_sol2")
            let STr=aTr*bTr
            let PTr=(aTr+bTr)*2
            string = `<br><p> Периметр трикутника дорівннює ${PTr} cм </p> <br> <p> Плоша трикутника дорувнне ${STr} cм&sup2; </p>`;
            sol.innerHTML = string
        }
    </script>

    <div>
    <p>Розв'язок площи та периметра трикоутника</p>
    <form name="qef" action="javascript:sizeTringel()">
        a <input class="cqe" name="a" type="text" value="" size="4">
        b <input class="cqe" name="b" type="text" value="" size="4">
        c <input class="cqe" name="c" type="text" value="" size="4">
        <button type="submit" value="Розрахувати" class="button-64"><span>Розрахувати</span></button>
        <button type="reset" name="reset" value="Скинути" class="button-64"><span>Скинути</span></button>
    </form>
    Рішення: <span id="qe_sol">Введить значення трикутника</span>
    </div>

    <div class="rectangle">
        <p>Розв'язок площи та периметра прямокутника</p>
        <form name="qef2" action="javascript:sizeRectangle()">
            a <input class="cqe" name="a" type="text" value="" size="4">
            b <input class="cqe" name="b" type="text" value="" size="4">
            <button type="submit" value="Розрахувати" class="button-64"><span>Розрахувати</span></button>
            <button type="reset" name="reset" value="Скинути" class="button-64"><span>Скинути</span></button>
        </form>
        Рішення: <span id="qe_sol2">Введить значення прямокутника</span>
        </div>
</body>
</html>
