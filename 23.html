/* CSS */
.button-64 {
align-items: center;
background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);

border-radius: 8px;
box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;

<body>
    <canvas id="myCanvas" width="640" height="640" style="border:10px double black;">Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas id="myCanvas2" width="640" height="640" style="border:10px double black;">Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas id="myCanvas3" width="640" height="640" style="border:10px double black;">Your browser does not support the HTML5 canvas tag.</canvas>
<script>
    let c = document.getElementById("myCanvas");
    let cxt = c.getContext("2d");
    let c2 = document.getElementById("myCanvas2");
    let cxt2 = c2.getContext("2d");
    let c3 = document.getElementById("myCanvas3");
    let cxt3 = c3.getContext("2d");
    
    function sizeTringel(){
        let user =+document.qef.a.value
        let colors =['red', 'green', 'blue', 'yellow', 'cyan', 'magenta', 'purple', 'orange', 'pink', 'brown', 'black', 'white', 'gray', 'lime', 'maroon', 'navy', 'olive', 'teal', 'aqua', 'fuchsia','gold', 'silver', 'beige', 'coral', 'crimson', 'indigo', 'ivory', 'khaki', 'lavender', 'plum'];


        for(let i=0; i<user; i++){
            let randc = Math.floor(Math.random()*colors.length)
            let rand1x = Math.floor(Math.random()*(640+1-0)+0)
            let rand1y = Math.floor(Math.random()*(640+1-0)+0)
            let rand2x = Math.floor(Math.random()*(640+1-0)+0)
            let rand2y = Math.floor(Math.random()*(640+1-0)+0)
            let rand3x = Math.floor(Math.random()*(640+1-0)+0)
            let rand3y = Math.floor(Math.random()*(640+1-0)+0)
            cxt.beginPath()
            cxt.moveTo(rand1x,rand1y); 
            cxt.lineTo(rand2x,rand2y); 
            cxt.lineTo(rand3x,rand3y);
            cxt.fillStyle=colors[randc];
            cxt.fill();
            
        }


        let user2 =+document.qef.b.value

        for(let i=0; i<user2; i++){
            let randc = Math.floor(Math.random()*colors.length)
            let randc2 = Math.floor(Math.random()*colors.length)
            let randx = Math.floor(Math.random()*(640+1-0)+0)
            let randy = Math.floor(Math.random()*(640+1-0)+0)
            let rands = Math.floor(Math.random()*(100+1-10)+10)
            cxt2.beginPath();
            cxt2.strokeStyle = colors[randc];
            cxt2.fillStyle = colors[randc2];
            cxt2.lineWidth = 6;
            cxt2.strokeRect(randx, randy, rands, rands);
            cxt2.fillRect(randx, randy, rands, rands);
        }


        let user3 =+document.qef.c.value

        let cx = c3.width 
        let cy = c3.height
        for(let i=0; i<user3; i++){
            let rands = Math.floor(Math.random()*(100+1-10)+10)
            let randc = Math.floor(Math.random()*colors.length)
            let randc2 = Math.floor(Math.random()*colors.length)
            let randx = Math.floor(Math.random()*(cx-rands+1-rands)+rands)
            let randy = Math.floor(Math.random()*(cy-rands+1-rands)+rands)
            cxt3.beginPath();
            cxt3.arc(randx, randy, rands, 0*Math.PI, 2*Math.PI, true);
            cxt3.lineWidth = 15;
            cxt3.strokeStyle = colors[randc];
            cxt3.fillStyle = colors[randc2];
            cxt3.fill();
            cxt3.stroke();
        }
    }

</script>

<div>
<p></p>
<form name="qef" action="javascript:sizeTringel()">
    Трикутники <input class="cqe" name="a" type="text" value="" size="4">
    Квадрати <input class="cqe" name="b" type="text" value="" size="4">
    Кола <input class="cqe" name="c" type="text" value="" size="4">

    <button type="reset" name="reset" value="Скинути" class="button-64"><span>Скинути</span></button>
</form>
